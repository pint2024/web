<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Style for the switch input */
    .toggle-switch input {
      display: none;
    }

    /* Style for the slider (knob) */
    .toggle-switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc; /* Default color for the slider */
      transition: .4s;
      border-radius: 34px;
    }

    /* Style for the slider when in the checked (on) state */
    .toggle-switch input:checked + .slider {
      background-color: #28a745; /* Success color (green) */
    }

    /* Style for the slider when in the unchecked (off) state */
    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Style for the slider's knob */
    .toggle-switch .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff; /* Knob color */
      transition: .4s;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Toggle switch element -->
  <label class="toggle-switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>

</body>
